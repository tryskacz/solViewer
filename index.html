	</style>

<body>

<!-- 	youtube embed link
	https://www.youtube.com/embed/5e44tlfsExs
	?version=3
	&vq=highres - 4k 
	&controls=0 - ovladani schovat
	&showinfo=0 - titulek schovat
	&autoplay=1 - autostart při načtení
	&loop=1 - co asi
	&playlist=5e44tlfsExs	- aby fungovalo co asi
	&enablejsapi=1 - enable api
	&start=1
 -->
<div id="menu">
	<div id="innerMenu">
		<div id="menuControl" onclick="menuControl();"><div id="menuControlBtn"></div></div>
		<table>
			<tr>
				<th class="lighter">kolečko</th>
				<td>normální zoom</td>
			</tr>
			<tr>					
				<th class="lighter">Ctrl + kolečko</th>
				<td>pomalejší zoom</td>
			</tr>
			<tr>					
				<th class="lighter">Alt + kolečko</th>
				<td>rychlejší zoom</td>
			</tr>
			<tr>					
				<th class="lighter">Ctrl + Alt + kolečko</th>
				<td>nejpomalejší zoom</td>
			</tr>

		</table>

	</div>
</div>
<div id="centerOnLoad">
	<div id="dragable">
		<iframe id="iframe" src="https://www.youtube.com/embed/nMYvGYlrQ0I?version=3&vq=highres&controls=0&showinfo=0&autoplay=1&loop=1&playlist=nMYvGYlrQ0I&enablejsapi=1&start=1" frameborder="0" allow="autoplay; encrypted-media; "></iframe>
		<canvas id="overlay"></canvas>
	</div>
</div>

<div id="leftWrapper">
	<div id="leftMenu">
		<div id="innerLeftMenu">
			<div id="leftMenuContent">
					
				<div class="menubox colorOverlay">
					<div class="menutitle">Overlay</div>
					<div class="sliders">
						<style data="test" type="text/css"></style>
					<div class="slTitle">Red</div>	
					<input type="range" min="0" max="255" value="0" class="slider sl-red" id="slRed" step="1">
					<div class="slTitle">Green</div>
					<input type="range" min="0" max="255" value="0" class="slider sl-green" id="slGreen" step="1">
					<div class="slTitle">Blue</div>
					<input type="range" min="0" max="255" value="0" class="slider sl-blue" id="slBlue" step="1">
					<div class="slTitle">Alpha</div>
					<input type="range" min="0" max="1" value="0" class="slider sl-alpha" id="slAlpha" step="0.01">
					</div>
					<div class="colorSquare" id="colorSquare"></div>
					<div id="overlayRgba">rgba(0,0,0,0)</div>
				</div>
			</div>
			<div id="leftMenuControl" onclick="leftMenuControl();"><div id="leftMenuControlBtn"></div></div>
			
		</div>
	</div>
</div>	

<div id="bottomWrapper">
	<div id="bottomMenu">
		<div id="innerBottomMenu">
			<div id="bottomMenuControl" onclick="bottomMenuControl();"><div id="bottomMenuControlBtn"></div></div>
			<div class="linkGroup">
				<div class="videoLink" onclick="changeSource('5e44tlfsExs');"><img src="thumbs/5e44tlfsExs.webp"></div>
				<div class="videoLink" onclick="changeSource('cUd3KTburF8');"><img src="thumbs/cUd3KTburF8.webp"></div>
				<div class="videoLink" onclick="changeSource('jrSL8Q3Tbeg');"><img src="thumbs/jrSL8Q3Tbeg.webp"></div>
				<div class="videoLink" onclick="changeSource('nMYvGYlrQ0I');"><img src="thumbs/nMYvGYlrQ0I.webp"></div>
				<div class="videoLink" onclick="changeSource('p9HdnmLrqhc');"><img src="thumbs/p9HdnmLrqhc.webp"></div>
				<div class="videoLink" onclick="changeSource('rc-fibOvj1E');"><img src="thumbs/rc-fibOvj1E.webp"></div>
	
		</div>
		</div>

</div>
</div>



<script src="https://www.youtube.com/iframe_api"></script>

</html>
